<div class="container login-page">
  <div class="row mt-5">
    <div class="col-md-4 col-sm-6 ml-auto mr-auto">
      <div class="card card-signup">
        <form class="form" method="" action="">
          <div class="card-header card-header-primary text-center">
            <h2 class="card-title"><span class="discover-text">Discover</span><span class="org-text">Org</span></h2>
          </div>
          <div class="card-body">
            <span class="bmd-form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <fa-icon icon="user-alt" ></fa-icon>
                  </span>
                </div>
                <input type="text" name="login" class="form-control" [(ngModel)]="user.login" required placeholder="Login">
              </div>
            </span>
            <span class="bmd-form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <fa-icon icon="lock" ></fa-icon>
                  </span>
                </div>
                <input type="password" name="password" class="form-control password" [(ngModel)]="user.password" required placeholder="Password">
              </div>
            </span>
          </div>
          <div class="card-footer-btn text-center">
            <input class="btn btn-warning" type="submit" (click)="login()" value="Log in">
          </div>
          <div class="login-alert error-message" role="alert" *ngIf="errorMessage" [innerHTML]="errorMessage"></div>
        </form>
      </div>
    </div>
  </div>
</div>
