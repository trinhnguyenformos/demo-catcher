<div id="content" role="main" class="person-rest-api">
  <as-split useTransition="true" unit="percent" direction="vertical">
    <as-split-area size="40" order="1" class="center" minSize="20">
      <ag-grid [agGridVm]="domainHits" (rowclick) = showDetails($event)></ag-grid>
    </as-split-area>
    <as-split-area size="60" minSize="30" order="2" *ngIf="isShowDetails">
      <app-details id="34343" (closeDetails)="closeDetails($event)"></app-details>
    </as-split-area>
  </as-split>
</div>
