<div class="catcher-email-history-detail">
  <nav>
    <ul>
      <li *ngFor="let key of objectKeys(tabs)"><a (click)="activeTab(key)">{{ tabs[key] }}</a></li>
    </ul>
  </nav>
  <div class="sub-content">
    <app-details-tab *ngIf="tabs[key] === tabs.detailsTab" [structure]="structure[key]" [data]="entity"></app-details-tab>
  </div>
</div>
